<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Percobaan Pemrogramman Terapan</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="container">
    <form class="col card p-3 my-5" method="POST" th:action="@{/view/all}" th:object="${coffee}">
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control" name="id" placeholder="Enter ID Coffee" required autocomplete="off"
                   field="*{id}"
                   type="text"/>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" placeholder="Enter Last Name" required  autocomplete="off"
                   field="*{name}"
                   type="text"/>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Create Data">
            <input class="btn btn-dark" type="reset" value="Reset">
        </div>
    </form> 

    <div th:if="${postMsg != null}" class="alert alert-success">
        <span th:utext="${postMsg}"></span>
    </div>  

<table class="table table-striped table-bordered ">
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Action</th>
    </tr>
    <tr th:if="${#lists.isEmpty(coffees)}">
        <td class="text-center" colspan="7">No Records found. Add some...!</td>
    </tr>
    <tr th:each="coffee : ${coffees}">
        <td class="align-middle  text-center" th:text="${coffee.id}"></td>
        <td class="align-middle  text-center" th:text="${coffee.name}"></td>
        <td class="align-middle text-center"><a class="btn btn-primary" th:href="'/view/edit/' + ${coffee.id}">‚úèÔ∏è</a> <span>&nbsp;</span> <a class="btn btn-danger" th:href="'/view/delete/' + ${coffee.id}">üóëÔ∏è</a></td>
    </tr>
</table>
</body>
</html>
