<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Percobaan Pemrogramman Terapan</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="POST"  th:action="@{/view/edit/{id}(id=${coffee.id})}" th:object="${coffee}" >
    
    <div class="form-group">
        <label for="id">ID</label>
        <input class="form-control" placeholder="Enter ID Coffee" required 
               field="*{id}"
               type="text"
               th:value="${coffee.id}" />
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" placeholder="Enter Last Name" required  autocomplete="off"
               field="*{name}"
               type="text"
               th:value="${coffee.name}"/>
    </div>

    <div th:if="${postMsg != null}" class="alert alert-success">
        <span th:utext="${postMsg}"></span>
    </div>  
    <div>
        <input class="btn btn-primary" type="submit" name="buttonValue" value="edit">
        <input class="btn btn-secondary" type="submit" name="buttonValue" value="back">
    </div>
       
</form>
</body>
</html>
